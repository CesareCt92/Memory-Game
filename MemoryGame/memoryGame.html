<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid #2980b9;
            margin: 5px;
        }
        .flipped {
            background-color: #2ecc71;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Memory Game</h1>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" class="form-select w-auto d-inline-block">
            <option value="8">Very Easy</option>
            <option value="12">Easy</option>
            <option value="20">Medium</option>
            <option value="28">Hard</option>
            <option value="56">Extreme</option>
        </select>
        <button class="btn btn-primary" onclick="startGame()">Start Game</button>
        <button class="btn btn-danger" onclick="resetGame()">Reset</button>
        <div class="container mt-3">
            <div class="row" id="gameBoard"></div>
        </div>
    </div>
    
    <script type="text/javascript"
    src="memoryGame.js" defer></script>
</body>
</html>
